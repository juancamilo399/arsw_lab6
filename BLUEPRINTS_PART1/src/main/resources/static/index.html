<!DOCTYPE html>
<html lang="es">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
    <script src="js/client.js"></script>
</head>

<style>
  .button1:hover {
     background-color: #4CAF50;
    color: white;
  }
</style>

<center><h1>Blueprints</h1></center>

</br>

<body style='background-image: url("back.png"); background-position: center;background-size: cover;'>
    <div class="container">
        <div style="float: left">

            <p>
                Author: <input id="autor" type="text" placeholder="author">
                <button type="button" class="btn btn-light" id="ButtonBlueprints" onclick="Module.getBlueprintsAuthor(autor.value)">Get blueprints</button>
            </p>

            <h2 id="authorName"></h2>

            <table id="tableBlueprints"  class="table table-bordered" style="width: 500px;" >
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Blueprint Name</th>
                    <th scope="col">Number of points</th>
                    <th scope="col">Open</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <h2 id="sumPoints"></h2>
        </div>

        <div style="float: right">
            <h2 id="canvasName"></h2>
            <button type="button" class="btn-success btn" id="Buttondraw" onclick="Module.crearBlueprint(autor.value)">Create new blueprint</button>
            </br>
            </br>
            <canvas id="canvasBlueprint" width="500" height="500" style="border:1px solid #000000;"> </canvas>
            </br>
            <button type="button" class="btn btn-success" id="Buttonsave" onclick="Module.save()">save/update</button>
            <button type="button" class="btn btn-danger" id="Buttondelete" onclick="Module.del()">delete</button>
            </br>
        </div>

    </div>

</body>
</html>
